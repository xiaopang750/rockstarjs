<!DOCTYPE html>
<html>
<head>
<title>{{title}}</title>
{{include '../include/meta'}}
<link rel="stylesheet" href="{{cssPath}}core/rockstar.css">
<link rel="stylesheet" href="{{cssPath}}main/shop/goods/stockList.css">
</head>

<body>
	{{include '../include/header'}}
	<div class="main-content">
		{{include '../include/nav'}}
		{{include '../include/msg'}}
		<div class="center-bar">
			<div class="bar-title ba-clearfix">
				<span class="ba-intro">{{title}}</span>
			</div>
			<div class="main-content">
				<div class="ba-clearfix search-area">
					<label class="ba-fl ba-mt-6 ba-mr-10 control-label">搜索库存:</label>

					<input type="text" class="ba-fl col-3 form-control ba-mr-10 search-input" search-input>

					<a href="javascript:;" class="btn btn-primary ba-fl ba-mr-10" search-btn>
						go
					</a>
				</div>
				<div class="ba-mt-20">
					<table class="table bordered striped" width="100%" list-wrap>
						<thead>
							<tr>
								<td width="10%">品牌</td>
								<td width="10%">系列</td>
								<td width="10%">货号</td>
								<td width="10%">容量</td>
								<td width="10%">商品名称</td>
								<td width="10%">商品数量</td>
								<td width="10%">单位</td>
								<td width="10%">标准价格</td>
								<td width="10%">本店价格</td>
								<td width="10%">管理</td>
							</tr>
						</thead>
						<tbody data-ele="data-wrap">
							<!-- tpl/shop/goods/stockList.html -->
						</tbody>
					</table>
					<!-- fenye -->
					{{include '../include/fenye'}}
				</div>
			</div>	
		</div>	
	</div>
{{include '../include/siteConfig'}}
<script src="{{seaPath}}seajs/sea.js"></script>	
<script src="{{seaPath}}seajs/config.js"></script>
<script>
	seajs.use('main/shop/goods/stockList');
</script>
</body>
</html>
