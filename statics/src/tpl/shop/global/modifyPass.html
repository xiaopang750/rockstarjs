<!-- 密码修改弹框 -->
<div class="out-box modifyPass-box" script-bound="modify-pass-wrap">
	<div class="ba-mb-10" script-role="check-wrap">
		<span>原始密码:</span>
		<input type="password" class="form-control" form_check="sys" ischeck="true" name="oldpassword" tip="原始密码不能为空" wrong="密码为6-16位" re="(.{6,16})" modify-pass-input>
	</div>
	<div class="ba-mb-10" script-role="check-wrap">
		<span>新密码:</span>
		<input type="password" class="form-control" form_check="sys" ischeck="true" name="newpassword" tip="新密码不能为空" wrong="密码为6-16位" re="(.{6,16})" modify-pass-input>
	</div>
	<div class="ba-mb-10" script-role="check-wrap">
		<span>确认新密码:</span>
		<input type="password" class="form-control" name="reNewPassWord" form_check="self" ischeck="true" tip="密码不能为空" wrong="两次输入的密码不一致" re="(\w{6,16})" modify-pass-input>
	</div>
	<div class="ba-tc">
		<a href="javascript:;" class="btn btn-primary" sc="confirm" script-role="modify-pass-btn">确定</a>
		<a href="javascript:;" class="btn btn-danger" sc="close">取消</a>
	</div>
</div>
